<!doctype html>
<html lang="en">
<head>
    <style>
        ul{
            list-style-type: none;
            background-color: blue;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        li{
            float: left;
        }
        li,a{
            color: green;
            padding: 15px;
            text-decoration: none;
            font-family: ,SF NS Mono;
        }
        li a:hover{
            background-color: #5acc5a;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>

<h1 style="color: black">List of cars</h1>
<h1>Unordered list</h1>
<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Mazda</li>
    <li>Discovery</li>
    <li>Volkswagen</li>
</ul>

<h1 style="color: black">List of fruits</h1>
<h1>Ordered list</h1>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Pineaplles</li>
</ol>

</body>
</html>
